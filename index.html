<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bank System</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0d0d0d;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            width: 1000px;
            background: #141414;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-weight: 500;
            color: #cccccc;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #e6e6e6;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #ffffff;
            transform: translateY(-1px);
        }

        .wide {
            grid-column: span 3;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .message {
            margin-top: 25px;
            padding: 16px;
            border-radius: 10px;
            background: #1f1f1f;
            text-align: center;
            font-size: 15px;
            color: #dddddd;
            min-height: 22px;
        }

        .success {
            color: #a8ffcf;
        }

        .error {
            color: #ff9a9a;
        }
    </style>
</head>
<body>

<div class="app">
    <h1>Bank Management System</h1>

    <div class="grid">

        <div class="card">
            <h3>Create Account</h3>
            <input id="c_acc" placeholder="Account Number">
            <input id="c_name" placeholder="Account Holder Name">
            <input id="c_bal" placeholder="Initial Balance">
            <button onclick="createAccount()">Create</button>
        </div>

        <div class="card">
            <h3>Deposit</h3>
            <input id="d_acc" placeholder="Account Number">
            <input id="d_amt" placeholder="Amount">
            <button onclick="deposit()">Deposit</button>
        </div>

        <div class="card">
            <h3>Withdraw</h3>
            <input id="w_acc" placeholder="Account Number">
            <input id="w_amt" placeholder="Amount">
            <button onclick="withdraw()">Withdraw</button>
        </div>

        <div class="card wide">
            <h3>Account Actions</h3>
            <div class="actions">
                <input id="b_acc" placeholder="Account Number">
                <button onclick="checkBalance()">Check Balance</button>
                <button onclick="viewAllAccounts()">All Accounts</button>
                <button onclick="highestBalance()">Highest Balance</button>
            </div>
        </div>

    </div>

    <div id="message" class="message">Ready</div>
</div>

<script>
function showMessage(text, type="success") {
    const msg = document.getElementById("message");
    msg.innerText = text;
    msg.className = "message " + type;
}

function clearInputs(...ids) {
    ids.forEach(id => document.getElementById(id).value = "");
}

function createAccount() {
    fetch("/create_account", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            account_number: Number(c_acc.value),
            name: c_name.value,
            balance: Number(c_bal.value)
        })
    })
    .then(res => res.json())
    .then(data => {
        showMessage(data.message || "Account created");
        clearInputs("c_acc","c_name","c_bal");
    });
}

function deposit() {
    fetch("/deposit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            account_number: Number(d_acc.value),
            amount: Number(d_amt.value)
        })
    })
    .then(res => res.json())
    .then(data => {
        showMessage(`New Balance: ₹${data.balance}`);
        clearInputs("d_acc","d_amt");
    });
}

function withdraw() {
    fetch("/withdraw", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            account_number: Number(w_acc.value),
            amount: Number(w_amt.value)
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message) {
            showMessage(data.message, "error");
        } else {
            showMessage(`Remaining Balance: ₹${data.balance}`);
        }
        clearInputs("w_acc","w_amt");
    });
}

function checkBalance() {
    fetch(`/balance/${b_acc.value}`)
    .then(res => res.json())
    .then(data => {
        showMessage(`${data.name} | Balance: ₹${data.balance}`);
        clearInputs("b_acc");
    });
}

function viewAllAccounts() {
    fetch("/accounts")
    .then(res => res.json())
    .then(data => {
        const accounts = Object.entries(data);

        if (accounts.length === 0) {
            showMessage("No accounts found", "error");
            return;
        }

        let output = "";
        accounts.forEach(([acc, info]) => {
            output += `Account ${acc} | ${info.name} | ₹${info.balance}\n`;
        });

        const msg = document.getElementById("message");
        msg.innerText = output;
        msg.className = "message success";
    });
}


function highestBalance() {
    fetch("/highest_balance")
    .then(res => res.json())
    .then(data => {
        const acc = Object.keys(data)[0];
        showMessage(`Highest Balance → Acc ${acc} : ₹${data[acc].balance}`);
    });
}

// ENTER KEY SUPPORT
document.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        document.activeElement.blur();
    }
});
</script>

</body>
</html>
